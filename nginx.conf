server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 1. Frontend UI
    location /complaint {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # 2. Fix the 404/Double Pathing
    # Adding the trailing slash to BOTH the location and proxy_pass 
    # tells Nginx to map /pgr-analytics/v1 -> /v1 on the backend
    location /pgr-analytics/ {
        proxy_pass http://pgr-custom-service.egov.svc.cluster.local:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Standard React Fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}