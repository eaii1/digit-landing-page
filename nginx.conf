server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip settings... (Keep your existing gzip settings here)

    # Handle React Router for sub-path hosting
    # If the user visits /complaint/status, Nginx serves index.html
    location /complaint {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Fallback for root
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}